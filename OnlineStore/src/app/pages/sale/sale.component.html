<button (click)="exportAsPDF('divId')" class="btn btn-dark" style="margin-left: 10px;">Generate PDF</button>
<div id="divId" class="card">
    <div class="card-body">
      <div class="container mb-5 mt-3">
        <div class="container">
          <div class="col-md-12">
            <div class="text-center">
              <i class="far fa-building fa-4x ms-0" style="color:#8f8061 ;"></i>
              <h3 class="pt-2">Online Store</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-8">
              <ul class="list-unstyled">
                <li class="text-muted">To: <span style="color:#8f8061 ;">John Bootstrap</span></li>
                <li class="text-muted">Street, City</li>
                <li class="text-muted">State, Country</li>
                <li class="text-muted"><i class="fas fa-phone"></i> 123-456-789</li>
              </ul>
            </div>
            <div class="col-xl-4" [formGroup]="clientForm">
              <p class="text-muted">Invoice</p>
              <ul class="list-unstyled">
                <li class="text-muted"><i class="fas fa-circle" style="color:#8f8061 ;"></i> <span
                    class="fw-bold">Creation Date: </span>{{date}}</li>
                <li class="text-muted"><i class="fas fa-circle" style="color:#8f8061;"></i> <span
                    class="me-1 fw-bold">Status:</span><span class="badge bg-warning text-black fw-bold">
                    Unpaid</span></li>
              </ul>
            </div>
          </div>
          <div [formGroup]="productForm" class="row my-2 mx-1 justify-content-center">
            <div class="col-md-2 mb-4 mb-md-0">
              <div class="
                          bg-image
                          ripple
                          rounded-5
                          mb-4
                          overflow-hidden
                          d-block
                          " data-ripple-color="light">
                <textarea name="" id="" cols="30" rows="10" style="display:none;" formControlName="image"></textarea>
                <img src={{image}}
                  class="w-100 imageSize" alt="Elegant shoes and shirt" />
                <a href="#!">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: hsla(0, 0%, 98.4%, 0.2)"></div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-7 mb-4 mb-md-0">
              <input type="text" class="fw-bold inputNoBorder" formControlName="name" readonly>
              <p class="mb-1">
                <textarea name="" id="" cols="50" rows="5" class="inputNoBorder" formControlName="description" readonly></textarea>
              </p>
            </div>
            <div class="col-md-3 mb-4 mb-md-0">
              <h5 class="mb-2">
                <s class="text-muted me-2 small align-middle">$<textarea name="" id="" cols="5" rows="1" class="inputNoBorder text-muted me-2 small align-middle" formControlName="precio" readonly></textarea></s><span class="align-middle">$<textarea name="" id="" cols="5" rows="1" class="inputNoBorder" formControlName="precio" readonly></textarea></span>
              </h5>
              <p class="text-danger"><small>You save 25%</small></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xl-8">
              <p class="ms-3">Add additional notes and payment information</p>
            </div>
            <div class="col-xl-3">
              <ul class="list-unstyled">
                <li class="text-muted ms-3"><span class="text-black me-4">SubTotal</span>$1050</li>
                <li class="text-muted ms-3 mt-2"><span class="text-black me-4">Shipping</span>$15</li>
              </ul>
              <p class="text-black float-start"><span class="text-black me-3"> Total Amount</span><span
                  style="font-size: 25px;">$1065</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
