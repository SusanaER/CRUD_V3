<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form [formGroup]="loginForm" id="login-form" autocomplete="off" class="form space" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" formControlName="user" class="form-control" placeholder="User *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="loginForm.invalid" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <div class="login-logo">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            </div>
            <img src="../../../assets/images/laptop.png" style="height: 250px; margin-left: 20%;" alt=""/>
        </div>
    </div>
</div>
