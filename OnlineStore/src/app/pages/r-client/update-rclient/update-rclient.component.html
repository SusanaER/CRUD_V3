<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="get-in-touch">
   <h1 class="title">UPDATE PRODUCT</h1>
   <form [formGroup]="updateForm" class="contact-form row" (ngSubmit)="update()">
      <div class="form-field col-lg-6">
         <input id="firstName" formControlName="firstName" class="input-text js-input" type="text" required>
         <label class="label" for="firstName">First Name</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="lastName" formControlName="lastName" class="input-text js-input" type="text" required>
        <label class="label" for="lastName">Last Name</label>
     </div>
      <div class="form-field col-lg-12 ">
         <input id="dateOfBirth" formControlName="dateOfBirth" class="input-text js-input" type="datetime-local" required>
         <label class="label" for="dateOfBirth">Date Of Birth</label>
      </div>
       <div class="form-field col-lg-6 ">
         <input id="address" formControlName="address" class="input-text js-input" type="text" required>
         <label class="label" for="address">Address</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="postalCode" formControlName="postalCode" class="input-text js-input" type="text" required>
        <label class="label" for="postalCode">Postal Code</label>
     </div>
      <div class="form-field col-lg-12">
         <input id="phoneNumber" formControlName="phoneNumber" class="input-text js-input" type="text" required>
         <label class="label" for="phoneNumber">Phone Number</label>
      </div>
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="UPDATE">
      </div>
   </form>
</section>
